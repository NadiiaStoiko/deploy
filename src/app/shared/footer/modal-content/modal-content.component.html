<ion-grid class="modal-menu">
    <ion-row>
        <ion-col size="6">
            <div>
                <ion-button (click)="capturePhoto()" class="modal-menu__large-btn" color="light" size="large">
                    <p class="span-container">
                    <span>
                        <ion-icon class="modal-menu__camera-icon" name="camera"></ion-icon>
                    </span>
                        <span class="modal-menu__icon-title">Scan attachment</span>
                    </p>
                    <img *ngIf="path" [src]="path" alt="Captured Image">
                </ion-button>
            </div>
        </ion-col>
        <ion-col size="6">
            <div>
                <ion-button class="modal-menu__large-btn" color="light" size="large">
                    <p class="span-container">
                        <span>
                            <ion-icon class="modal-menu__camera-icon" name="document"></ion-icon>
                        </span>
                        <span class="modal-menu__icon-title">New invoice</span>
                    </p>
                </ion-button>
            </div>
        </ion-col>
        <ion-col size="12">
            <div class="modal-menu__small-card">
                <ion-button class="modal-menu__small-btn" color="light">
                    <p class="span-container_small">
                        <span>
                            <ion-icon class="modal-menu__offer-icon" name="document"></ion-icon>
                        </span>
                        <span class="modal-menu__icon-title">New offer</span>
                    </p>
                </ion-button>
            </div>
        </ion-col>
        <ion-col size="12">
            <div class="modal-menu__small-card">
                <ion-button class="modal-menu__small-btn" color="light">
                    <p class="span-container_small">
                        <span>
                            <ion-icon class="modal-menu__contact-icon" name="person-add"></ion-icon>
                        </span>
                        <span class="modal-menu__icon-title">New contact</span>
                    </p>
                </ion-button>
            </div>
        </ion-col>
    </ion-row>
</ion-grid>
