<ion-menu contentId="main-content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content class="nav">
        <ion-accordion-group>

            <ion-list>
                <ion-item color="light" (click)="onSelectionChange('/home')">
                    <ion-label>Home Page</ion-label>
                </ion-item>
            </ion-list>

            <ion-item color="light" (click)="onSelectionChange('/dashboard')">
                <ion-label>Dashboard</ion-label>
            </ion-item>

            <ion-accordion value="banking">
                <ion-item slot="header" color="light">
                    <ion-label>Banking</ion-label>
                </ion-item>
                <div class="ion-padding" slot="content">AIIA</div>
            </ion-accordion>

            <ion-accordion value="sales">
                <ion-item slot="header" color="light">
                    <ion-label>Sales</ion-label>
                </ion-item>
                <div class="ion-padding" slot="content">Draft Invoices</div>
                <div (click)="onSelectionChange('/invoices')" class="ion-padding" slot="content">Invoices</div>
                <div class="ion-padding" slot="content">Offers</div>
                <div class="ion-padding" slot="content">Products</div>
            </ion-accordion>

            <ion-accordion value="expenses">
                <ion-item slot="header" color="light">
                    <ion-label>Expenses</ion-label>
                </ion-item>
                <div class="ion-padding" slot="content">Purchases</div>
                <div class="ion-padding" slot="content">Cash Register</div>
            </ion-accordion>

            <ion-item color="light">
                <ion-label>Chart Accounts</ion-label>
            </ion-item>

            <ion-accordion value="customers">
                <ion-item slot="header" color="light">
                    <ion-label>Customers</ion-label>
                </ion-item>
                <div class="ion-padding" slot="content">
                    <div (click)="onSelectionChange('/customer-route1')">Option 1</div>
                    <div (click)="onSelectionChange('/customer-route2')">Option 2</div>
                </div>
            </ion-accordion>

            <ion-accordion value="suppliers">
                <ion-item slot="header" color="light">
                    <ion-label>Suppliers</ion-label>
                </ion-item>
                <div class="ion-padding" slot="content">
                    <div (click)="onSelectionChange('/supplier-route1')">Option 1</div>
                    <div (click)="onSelectionChange('/supplier-route2')">Option 2</div>
                </div>
            </ion-accordion>

            <ion-accordion value="reports">
                <ion-item slot="header" color="light">
                    <ion-label>Reports</ion-label>
                </ion-item>
                <div class="ion-padding" slot="content">
                    <div (click)="onSelectionChange('/report-route1')">Option 1</div>
                    <div (click)="onSelectionChange('/report-route2')">Option 2</div>
                </div>
            </ion-accordion>

            <ion-accordion value="settings">
                <ion-item slot="header" color="light">
                    <ion-label>Settings</ion-label>
                </ion-item>
                <div class="ion-padding" slot="content">
                    <div (click)="onSelectionChange('/setting-route1')">Option 1</div>
                    <div (click)="onSelectionChange('/setting-route2')">Option 2</div>
                </div>
            </ion-accordion>
        </ion-accordion-group>

    </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
    <ion-header>
        <ion-toolbar class="main-menu">
            <ion-buttons slot="start">
                <ion-menu-button>
                    <ion-icon class="header__dots" src="assets/icon/header/header-dots.svg"></ion-icon>
                </ion-menu-button>
            </ion-buttons>

            <div class="main-menu__search">
                <ion-searchbar class="main-menu__custom-search" placeholder="Search"></ion-searchbar>
            </div>

            <ion-buttons slot="end">
                <ion-button>
                    <ion-icon class="header-settings" src="assets/icon/header/settings.svg"></ion-icon>
                </ion-button>
            </ion-buttons>

        </ion-toolbar>
    </ion-header>
</div>
